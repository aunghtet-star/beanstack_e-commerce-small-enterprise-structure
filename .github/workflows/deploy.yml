name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: "GitHub Environment name (e.g., production, staging)"
        required: false
        default: "production"

jobs:
  check-quality-gates:
    runs-on: ubuntu-latest
    outputs:
      tests-passed: ${{ steps.check-tests.outputs.passed }}
      quality-passed: ${{ steps.check-quality.outputs.passed }}
    steps:
      - name: Check Laravel Tests Status
        id: check-tests
        run: |
          # Get the latest run of Laravel Tests workflow
          RUN_ID=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/laravel-tests.yml/runs?per_page=1&branch=main" | \
            jq -r '.workflow_runs[0].conclusion // "unknown"')

          if [ "$RUN_ID" = "success" ]; then
            echo "passed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Laravel Tests passed"
          else
            echo "passed=false" >> $GITHUB_OUTPUT
            echo "‚ùå Laravel Tests failed or not found (status: $RUN_ID)"
          fi

      - name: Check Code Quality Status
        id: check-quality
        run: |
          # Get the latest run of Code Quality workflow
          RUN_ID=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/code-quality.yml/runs?per_page=1&branch=main" | \
            jq -r '.workflow_runs[0].conclusion // "unknown"')

          if [ "$RUN_ID" = "success" ]; then
            echo "passed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Code Quality checks passed"
          else
            echo "passed=false" >> $GITHUB_OUTPUT
            echo "‚ùå Code Quality checks failed or not found (status: $RUN_ID)"
          fi

  deploy:
    needs: check-quality-gates
    if: needs.check-quality-gates.outputs.tests-passed == 'true' && needs.check-quality-gates.outputs.quality-passed == 'true'
    runs-on: ubuntu-latest
    # Uses manual input if provided, otherwise defaults to 'production'
    environment: Bean
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, dom, fileinfo, pgsql

    - name: Install Composer Dependencies
      run: composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev

    - name: Install NPM Dependencies
      run: npm ci

    - name: Build Assets
      run: npm run build

    - name: Resolve deployment credentials (env or repo vars)
      run: |
        HOST="${{ secrets.DROPLET_HOST }}"; [ -z "$HOST" ] && HOST="${{ vars.DROPLET_HOST }}" || true
        USERNAME="${{ secrets.DROPLET_USERNAME }}"; [ -z "$USERNAME" ] && USERNAME="${{ vars.DROPLET_USERNAME }}" || true
        PASSWORD="${{ secrets.DROPLET_PASSWORD }}"; [ -z "$PASSWORD" ] && PASSWORD="${{ vars.DROPLET_PASSWORD }}" || true
        echo "HOST=$HOST" >> $GITHUB_ENV
        echo "USERNAME=$USERNAME" >> $GITHUB_ENV
        echo "PASSWORD=$PASSWORD" >> $GITHUB_ENV

    - name: Validate deployment secrets
      run: |
        MISSING=0
        if [ -z "$HOST" ]; then echo "::error ::Missing DROPLET_HOST (not found in environment secrets nor repo variables)"; MISSING=1; fi
        if [ -z "$USERNAME" ]; then echo "::error ::Missing DROPLET_USERNAME (not found in environment secrets nor repo variables)"; MISSING=1; fi
        if [ -z "$PASSWORD" ]; then echo "::error ::Missing DROPLET_PASSWORD (not found in environment secrets nor repo variables)"; MISSING=1; fi
        if [ "$MISSING" -ne 0 ]; then echo "Missing required secrets. Configure them in Settings ‚Üí Secrets and variables ‚Üí Actions"; exit 1; fi

    - name: Debug environment context (no secrets printed)
      run: |
        echo "Workflow environment name: ${{ github.event.inputs.environment && github.event.inputs.environment || 'production' }}"
        echo "Repository: ${{ github.repository }}"
        echo "Actor: ${{ github.actor }}"
        # Show which secret names are set (length only, not values)
        [ -n "${{ secrets.DROPLET_HOST }}" ] && echo "DROPLET_HOST length OK" || echo "DROPLET_HOST missing"
        [ -n "${{ secrets.DROPLET_USERNAME }}" ] && echo "DROPLET_USERNAME length OK" || echo "DROPLET_USERNAME missing"
        [ -n "${{ secrets.DROPLET_PASSWORD }}" ] && echo "DROPLET_PASSWORD length OK" || echo "DROPLET_PASSWORD missing"

    # Deploy to DigitalOcean Droplet
    - name: Deploy to DigitalOcean Droplet
      uses: appleboy/ssh-action@master
      with:
        host: ${{ env.HOST }}
        username: ${{ env.USERNAME }}
        password: ${{ env.PASSWORD }}
        envs: DEPLOY_PATH,GITHUB_SHA
        script: |
          # Set deployment path (default to project path if not provided)
          DEPLOY_PATH=${DEPLOY_PATH:-/var/www/beanstack_e-commerce-small-enterprise-structure}
          mkdir -p "$DEPLOY_PATH"
          cd "$DEPLOY_PATH"

          # Ensure repository is present and up to date
          if [ ! -d .git ]; then
            echo "Cloning repository..."
            git init
            git remote add origin https://github.com/${{ github.repository }}.git
            git fetch --depth=1 origin main
            git checkout -t origin/main
          else
            echo "Resetting repository to origin/main..."
            git fetch origin main
            git reset --hard ${{ github.sha }}
            git clean -fd
          fi
          
          # Install/update dependencies
          composer install --no-interaction --no-dev --optimize-autoloader
          npm ci && npm run build
          
          # Auto migrate database
          echo "üöÄ Running database migrations..."
          php artisan migrate --force
          
          # Clear and cache configurations
          php artisan config:clear
          php artisan cache:clear
          php artisan view:clear
          php artisan route:clear
          
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          
          # Restart queue workers if using queues
          php artisan queue:restart
          
          # Set proper permissions
          sudo chown -R www-data:www-data storage bootstrap/cache
          sudo chmod -R 775 storage bootstrap/cache

    - name: Deployment Success Notification
      if: success()
      run: echo "‚úÖ Deployment to DigitalOcean completed successfully!"
      
  fail-deployment:
    needs: check-quality-gates
    if: needs.check-quality-gates.outputs.tests-passed != 'true' || needs.check-quality-gates.outputs.quality-passed != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Deployment Blocked
        run: |
          echo "‚ùå Deployment blocked due to failed quality gates!"
          echo "Laravel Tests: ${{ needs.check-quality-gates.outputs.tests-passed == 'true' && '‚úÖ PASSED' || '‚ùå FAILED' }}"
          echo "Code Quality: ${{ needs.check-quality-gates.outputs.quality-passed == 'true' && '‚úÖ PASSED' || '‚ùå FAILED' }}"
          echo ""
          echo "Please fix the failing checks and push again to trigger deployment."
          exit 1
